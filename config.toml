baseurl = "https://satrdays.org/"
title = "satRdays"
theme = "hugo-universal-theme"
languageCode = "en-gb"
# Enable comments by entering your Disqus shortname
disqusShortname = "satrdays"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[params]
    viewMorePostLink     = "/blog/"
    author = "Steph Locke"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "stephlocke@satrdays.org"

    about_us = "<p>satRdays are free/cheap accessible R conferences being organised by the community for the community.</p>"
    copyright = "Website developed using Hugo by the SatRdays team. It is under <a href=\"https://creativecommons.org/licenses/by/4.0/\" title=\"CC BY 4.0\">CC BY 4.0</a>."
    date_format = "2006-01-02"
    logo = "img/logo.png"
    address = """<p>
      </p>
      """
    latitude = ""
    longitude = ""

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

[menu]
[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[menu.main]]
    name = "FAQ"
    url  = "/faq/"
    weight = 3

[[menu.main]]
    name = "Events"
    url  = "/events/"
    weight = 4

[[menu.main]]
    name = "Get involved"
    url  = "/contact/"
    weight = 5

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = true
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Why we do satRdays"
    subtitle = "Here are some of the things people have said about satRdays that make it all worthwhile!"

[params.see_more]
    enable = true
    icon = "fa fa-calendar"
    title = "See what events are happening!"
    subtitle = "Find out what satRdays events are coming up"
    link_url = "events"
    link_text = "satRdays"

[params.clients]
    enable = true
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Our global sponsors"
    subtitle = ""

[params.recent_posts]
    enable = true
    title = "From our blog"
    subtitle = "Recent posts and news about satRdays"

[params.social]
    enable = true
    # All social links are defined in their own files. You can find example items
    # at 'exampleSite/data/social'.
    # For more informtion take a look at the README.
    title = "Talk to us"
    subtitle = ""

[languages]
    [languages.en]
    title = "satRdays"
    weight = 1
    [languages.es]
    weight = 2
    [languages.es.params]
        about_us = "<p>SatRdays son conferencias R / accesibles accesibles y baratas que está organizando la comunidad para la comunidad.</p>"
        [languages.es.params.clients]
        enable = true
        title = "Nuestros patrocinadores globales"
        [languages.es.params.testimonials]
        enable=true
        title = "Por qué hacemos los satRdays"
